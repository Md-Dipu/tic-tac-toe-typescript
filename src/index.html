<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game Play</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link type="image/png" sizes="50x50" rel="icon" href="./assets/images/favicon.png">
    <script type="module" defer src="./app.ts"></script>
</head>

<body>
    <div class="game-board-wrapper">
        <!-- status bar -->
        <h2 class="title">Tic-tac-toe</h2>
        <div class="players">
            <h4>(X) Player-1</h4>
            <h4>(O) Player-2</h4>
        </div>

        <!-- board -->
        <div class="game-board" id="t-g-board"></div>

        <!-- controls -->
        <div class="controls">
            <button id="reset-btn" class="reset-btn">Restart</button>
        </div>

        <!-- end game level -->
        <div id="end-window" class="end-display">
            <div id="re-play" class="icon-bar">
                <img src="./assets/images/refresh.png" alt="Restart game" />
            </div>
            <h4 id="won-status">Player 1 Won!</h4>
        </div>
    </div>
</body>

</html>
