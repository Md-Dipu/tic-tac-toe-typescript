<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game Play</title>
    <link rel="stylesheet" href="../../styles/board-3.css">
    <link type="image/png" sizes="50x50" rel="icon" href="https://img.icons8.com/ios/50/000000/play--v3.png">
</head>

<body>
    <div class="game-board-wrapper">
        <!-- status bar -->
        <h2 class="title">Tic-tac-toe</h2>
        <div class="players">
            <h4>(X) Player-1</h4>
            <h4>(O) Player-2</h4>
        </div>

        <!-- board -->
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <!-- controls -->
        <div class="controls">
            <button id="reset-btn" class="reset-btn">Restart</button>
        </div>

        <!-- end game lavel -->
        <div id="end-window" class="end-display">
            <div id="re-play" class="icon-bar">
                <img
                    src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-refresh-arrows-flatart-icons-flat-flatarticons.png" />
            </div>
            <h4 id="won-status">Player 1 Won!</h4>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
